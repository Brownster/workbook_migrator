<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Comparator</title>
</head>
<body>
    <h2>Upload CSV Files</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="csv1">CSV 1:</label>
        <input type="file" name="csv1" accept=".csv"><br><br>
        <label for="csv2">CSV 2:</label>
        <input type="file" name="csv2" accept=".csv"><br><br>
        <input type="submit" value="Compare CSVs">
    </form>
</body>
</html>
